<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web RMP</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgb(30, 59, 126);">
    <div class="container" style="border:none;">
        <div id="head" class="row">
            <div class="col-1">
                <img src="./img/logo reconocimiento medico.jpg" class="imagenppal" alt="">
            </div>
            <div class="col-10">
                <h1>Reconocimiento Medico Policial</h1>
            </div>
            <div class="col-1">
                <a href="#" id="loginIcon" class="text-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <img src="./img/logo in.png" alt="Login">
                </a>
            </div>
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-info text-white">
                        <div class="modal-header">
                            <h5 class="modal-title text-center w-100" id="loginModalLabel">Inicio de Sesion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label"></label>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Ingresa tu usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"></label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Ingresa tu contraseña">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu-principal" class="row">
            <nav class="menu-principal">
                <ul>
                    <li><a href=""><img src="./img/logo reconocimiento medico.jpg" class="imagenppal" alt=""></a></li>
                    <li><a href="">Sobre Nosotros</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div id="body-job" class="row" style="border:none;">
            <div id="formularioDatos" style="display: none;">
                <form id="datosForm">

                </form>
            </div>
        </div>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const loginIcon = document.getElementById("loginIcon");
            const loginForm = document.getElementById("loginForm");
            const formularioDatos = document.getElementById("formularioDatos");
            let isLoggedIn = false;

            // Verificar si ya hay sesión activa
            if (localStorage.getItem("isLoggedIn") === "true") {
                isLoggedIn = true;
                formularioDatos.style.display = "block";
                loginIcon.innerHTML = '<img src="./img/logo out.png" alt="Logout" width="40">';
            }

            // Clic en ícono de login/logout
            loginIcon.addEventListener("click", function (e) {
                e.preventDefault();

                if (!isLoggedIn) {
                    const modal = new bootstrap.Modal(document.getElementById("loginModal"));
                    modal.show();
                } else {
                    isLoggedIn = false;
                    localStorage.removeItem("isLoggedIn");
                    loginIcon.innerHTML = '<img src="./img/logo in.png" alt="Login" width="40">';
                    formularioDatos.style.display = "none";
                    alert("Sesión cerrada");
                }
            });

            // Envío del formulario de login
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                if (username !== "" && password !== "") {
                    isLoggedIn = true;
                    localStorage.setItem("isLoggedIn", "true");
                    formularioDatos.style.display = "block";
                    loginIcon.innerHTML = '<img src="./img/logo out.png" alt="Logout" width="40">';
                    const modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
                    modal.hide();
                    loginForm.reset();
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
